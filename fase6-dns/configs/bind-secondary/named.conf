// BIND9 - Servidor DNS Secundari
// Domini: demoasix2025.test
// Rep zones via transfer√®ncia (AXFR/IXFR) des del primari

options {
    directory "/var/cache/bind";
    listen-on { any; };
    listen-on-v6 { none; };
    allow-query { any; };
    recursion no;
    dnssec-validation no;
};

// Zona forward
zone "demoasix2025.test" {
    type secondary;
    file "/var/lib/bind/db.demoasix2025.test";
    primaries { 10.50.1.50; };
};

// Zones reverse per cada VLAN
zone "10.50.10.in-addr.arpa" {
    type secondary;
    file "/var/lib/bind/db.10.50.10";
    primaries { 10.50.1.50; };
};

zone "20.50.10.in-addr.arpa" {
    type secondary;
    file "/var/lib/bind/db.20.50.10";
    primaries { 10.50.1.50; };
};

zone "30.50.10.in-addr.arpa" {
    type secondary;
    file "/var/lib/bind/db.30.50.10";
    primaries { 10.50.1.50; };
};

// Logging
logging {
    channel default_log {
        stderr;
        severity info;
        print-time yes;
        print-category yes;
    };
    category default { default_log; };
    category xfer-in { default_log; };
    category notify { default_log; };
};
