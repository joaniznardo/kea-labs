# Prometheus configuration for Kea DHCP monitoring via Stork
global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alerting configuration
alerting:
  alertmanagers: []

# Load alert rules
rule_files:
  - /etc/prometheus/alerts.yml

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Stork Server metrics
  - job_name: 'stork'
    static_configs:
      - targets: ['clab-kea-lab-prometheus-stork-server:8080']
    metrics_path: /metrics
