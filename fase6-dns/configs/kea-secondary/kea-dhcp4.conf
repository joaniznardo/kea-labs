{
    "Dhcp4": {
        "valid-lifetime": 4000,
        "renew-timer": 1000,
        "rebind-timer": 2000,

        "interfaces-config": {
            "interfaces": ["eth1"],
            "dhcp-socket-type": "raw"
        },

        "multi-threading": {
            "enable-multi-threading": true,
            "thread-pool-size": 4,
            "packet-queue-size": 64
        },

        "lease-database": {
            "type": "memfile",
            "persist": true,
            "name": "/var/lib/kea/kea-leases4.csv",
            "lfc-interval": 3600
        },

        "control-socket": {
            "socket-type": "unix",
            "socket-name": "/var/run/kea/control_socket_4"
        },

        "hooks-libraries": [
            {
                "library": "/usr/lib/x86_64-linux-gnu/kea/hooks/libdhcp_lease_cmds.so"
            },
            {
                "library": "/usr/lib/x86_64-linux-gnu/kea/hooks/libdhcp_ha.so",
                "parameters": {
                    "high-availability": [
                        {
                            "this-server-name": "kea-secondary",
                            "mode": "load-balancing",
                            "http-host": "10.50.99.11",
                            "http-port": 8000,
                            "heartbeat-delay": 10000,
                            "max-response-delay": 60000,
                            "max-ack-delay": 5000,
                            "max-unacked-clients": 5,
                            "sync-timeout": 60000,
                            "peers": [
                                {
                                    "name": "kea-primary",
                                    "url": "http://10.50.99.10:8000/",
                                    "role": "primary",
                                    "auto-failover": true
                                },
                                {
                                    "name": "kea-secondary",
                                    "url": "http://10.50.99.11:8000/",
                                    "role": "secondary",
                                    "auto-failover": true
                                }
                            ]
                        }
                    ]
                }
            }
        ],

        "dhcp-ddns": {
            "enable-updates": true,
            "server-ip": "127.0.0.1",
            "server-port": 53001,
            "sender-ip": "0.0.0.0",
            "sender-port": 0,
            "max-queue-size": 1024,
            "ncr-protocol": "UDP",
            "ncr-format": "JSON"
        },

        "ddns-qualifying-suffix": "demoasix2025.test",
        "ddns-override-no-update": true,
        "ddns-override-client-update": true,
        "ddns-replace-client-name": "when-not-present",
        "ddns-generated-prefix": "dhcp",
        "ddns-send-updates": true,
        "ddns-update-on-renew": true,

        "option-data": [
            {
                "name": "domain-name-servers",
                "data": "10.50.1.50, 10.50.20.51"
            },
            {
                "name": "domain-search",
                "data": "demoasix2025.test"
            },
            {
                "name": "domain-name",
                "data": "demoasix2025.test"
            }
        ],

        "subnet4": [
            {
                "id": 10,
                "subnet": "10.50.10.0/24",
                "pools": [
                    {
                        "pool": "10.50.10.100 - 10.50.10.200"
                    }
                ],
                "option-data": [
                    {
                        "name": "routers",
                        "data": "10.50.10.1"
                    },
                    {
                        "name": "domain-name-servers",
                        "data": "10.50.1.50, 10.50.20.51"
                    }
                ]
            },
            {
                "id": 20,
                "subnet": "10.50.20.0/24",
                "pools": [
                    {
                        "pool": "10.50.20.100 - 10.50.20.200"
                    }
                ],
                "option-data": [
                    {
                        "name": "routers",
                        "data": "10.50.20.1"
                    },
                    {
                        "name": "domain-name-servers",
                        "data": "10.50.1.50, 10.50.20.51"
                    }
                ]
            },
            {
                "id": 30,
                "subnet": "10.50.30.0/24",
                "pools": [
                    {
                        "pool": "10.50.30.100 - 10.50.30.200"
                    }
                ],
                "option-data": [
                    {
                        "name": "routers",
                        "data": "10.50.30.1"
                    },
                    {
                        "name": "domain-name-servers",
                        "data": "10.50.1.50, 10.50.20.51"
                    }
                ]
            }
        ],

        "loggers": [
            {
                "name": "kea-dhcp4",
                "output_options": [
                    {
                        "output": "stdout",
                        "pattern": "%D{%Y-%m-%d %H:%M:%S.%q} %-5p [%c/%i] %m\n"
                    }
                ],
                "severity": "INFO",
                "debuglevel": 0
            }
        ]
    }
}
